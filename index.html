<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

        <link rel="stylesheet" href="resources/css/style.css">
        <link rel="stylesheet" href="resources/css/autocomplete.css">
    </head>
    <body>

        <div class="center-screen">
            <form id="create-user-form" class="shadow-lg" autocomplete="off">
                <div id="form-header">Register</div>
                
                <!--  Full Name input group-->
                <div class="form-group">
                    <div class="input-label">
                        <label>Name</label>
                        <small id="input-fullname-error-message" class="hidden form-text errorsms">*required value</small>
                    </div>
                    <input id="input-fullname" class="form-control" placeholder="Full Name">
                </div>     
                
                <!-- Email input Group -->
                <div class="form-group">
                    <div class="input-label">
                        <label>Email</label>
                        <small id="input-email-error-message" class="hidden form-text errorsms">*required value</small>
                    </div>
                    <input id="input-email" type="email"  class="form-control"  placeholder="Email">
                 </div>
                  
                <!-- Password input group -->
                <div class="form-group">
                    <div class="input-label">
                        <label>Password</label>
                        <small id="input-password-error-message" class="hidden form-text errorsms">*required value</small>
                    </div>
                    <input id="input-password" type="password"  class="form-control"  placeholder="Password">
                </div>


                <!-- State input Group -->
                <div class="autocomplete form-group" >
                    <div class="input-label">
                        <label>State</label>
                        <small id="input-state-error-message" class="hidden form-text errorsms d-flex">*invalid state</small>
                    </div>
                    <input id="input-state" name="state name" class="form-control"  autocomplete="none" placeholder="State Name">
                </div>
  
                <!-- Occupation input Group -->
                <div class="autocomplete form-group">
                    <div class="input-label">
                        <label>Occupation</label>
                        <small id="input-occupation-error-message" class="errorsms hidden form-text d-flex">*invalid occupation</small>
                    </div>
                    <input id="input-occupation" name="occupation-input" class="form-control"  placeholder="Occupation">
                    
                </div>
                  
                <!-- Create user btn -->
                <input class="mt-3" id="create-user-btn" type="submit" >
            </form>


            <!-- Success Modal -->
            <div id="myModal" class="modal fade" role="dialog">
                <div class="modal-dialog">
                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-body">
                            <img src="resources/images/checkmark.png">
                            <h1>Success</h1>
                            <p>The Following user was created</p>
                            <p id="user-fullname"></p>
                            <p id="user-id"></p>
                            <button class="btn btn-primary" data-dismiss="modal" onclick="document.getElementById('create-user-form').reset();">Create new user</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        
        <script src="resources/scripts/createUser.js"></script>
        <script src="resources/scripts/data.js"></script>
        <script src="resources/scripts/autocomplete.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <link rel="stylesheet" href="resources/css/style.css">
        <link rel="stylesheet" href="resources/css/autocomplete.css">
    </head>
    <body>

        <div>
            <form id="create-user-form" autocomplete="off">
                <div class="form-group">
                    <input id="input-fullname" type="text"  class="form-control" placeholder="Full Name">
                    <small id="input-fullname-error-message" class="hidden form-text text-muted">*required value</small>
                </div>     
                
                <div class="form-group">
                    <input id="input-email" type="email"  class="form-control"  placeholder="Email">
                    <small id="input-email-error-message" class="hidden form-text text-muted">*required value</small>
                 </div>
                  

                <div class="form-group">
                    <input id="input-password" type="password"  class="form-control"  placeholder="Password">
                    <small id="input-password-error-message" class="hidden form-text text-muted">*required value</small>
                </div>


                <div class="autocomplete form-group" >
                    <input id="input-state" type="text" name="states" placeholder="states">
                    <small id="input-state-error-message" class="hidden form-text text-muted">*required value</small>
                </div>
  
                <div class="autocomplete form-group">
                    <input id="input-occupation" type="text" name="occupation-input" placeholder="Occupation">
                    <small id="input-occupation-error-message" class="hidden form-text text-muted">*required value</small>
                </div>
                  
                  
                <input id="create-user-btn" type="submit" >
            </form>


        </div>
        
        <script src="resources/scripts/createUser.js"></script>
        <script src="resources/scripts/autocomplete.js"></script>
    </body>
</html>
